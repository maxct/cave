        }
        .bottom-image {
            width: 33vw;
            position: absolute;
            transform: translate(50vw, 50vh) translate(-50%, -40%);
            animation-duration: 5s;
            animation-name: extendImg;
            /* clip-path: polygon(0 0, 100% 0, 100% 80%, 0 80%); */
            
        }
        @keyframes extendImg {
            from {
                clip-path: polygon(0 0, 100% 0, 100% 80%, 0 80%);
            }
            to {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

    </style>
