        body {
            background-color: #09c; /* Change the background color to #09c */

        }
        a { color: #FFFFFF; }
        .container {
            height: 100vh;

            /* display: flex; */

        .content {

        }
        h1 {
            position: absolute;
            font-size:3.5vw;
            /* margin: 5vw; */
            width: 80vw;
            text-align: center;
            color: #FFFFFF;
            transform: translate(50vw, 0vh) translate(-50%, 0%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Rock Salt', cursive; /* Apply a caveman-related font */
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }
        .date-container {
            position: absolute;
            transform: translate(50vw, 50vh) translate(-50%);
            font-family: 'Rock Salt', bold; /* Apply the same font as h1 */
        }
        .date {
            font-size: 18px;
            color: white;
            position: absolute;
            text-wrap: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .mouse {
            position: absolute;
            width: 75vw;
            /* visibility: hidden; */
            transform: translate(33vw, 82vh) translate(-34%, -50%);
            /* transform: translate(50vw, -10vh) translate(-34%, -50%); */
            clip-path: polygon(0 0, 65% 0, 65% 100%, 0 100%);
        }
        .logo {
            position: absolute;
            width: 15vw;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            transform: translate(75vw, 82vh) translate(-50%, -50%);
        }
        .bottom-image {
            z-index: 999;
            width: 50vw;
            position: absolute;
            transform: translate(50vw, 50vh) translate(-50%, -40%);
            animation-duration: 5s;
            animation-name: extendImg;
            /* clip-path: polygon(0 0, 100% 0, 100% 80%, 0 80%); */
        }
        .ticket {
            width: 30vw;
            position: absolute;
            transform: translate(30vw, 83vh) translate(-50%, -40%) skew(154deg, 199deg) rotate(285deg);
        }
        .one {
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.791);
            transform: translate(32vw, 86vh) translate(-50%, -40%) skew(154deg, 199deg) rotate(320deg);
        }
        .block {
            /* box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); */
            width: 44vw;
            position: absolute;
            transform:  translate(68vw, 85vh) translate(-50%, -50%) skew(331deg, 34deg);
        }
        @keyframes extendImg {
            from {
                transform: translate(50vw, 50vh) translate(-50%, -40%);
                clip-path: polygon(0 0, 100% 0, 100% 80%, 0 80%);
            }
            10% {
                transform: translate(50vw, 50vh) translate(-50%, -40%) scale(200%);
                clip-path: polygon(0 0, 100% 0, 100% 80%, 0 80%);
            }
            66% {
                transform: translate(50vw, 50vh) translate(-50%, -40%) scale(200%);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            to {
                transform: translate(50vw, 50vh) translate(-50%, -40%);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
