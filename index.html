<!DOCTYPE html>
<html>
<head>
    <title>CAVE NIGHT</title>
    <style>
        body {
            background-color: #09c; /* Change the background color to #09c */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide overflow content */
        }
        a { color: #FFFFFF; }
        .container {
            height: 100vh;
            width: 100vw;
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            background-image: url('https://cavewoman.de/wp-content/uploads/2011/06/bg_body.gif');
            background-size: cover;
        }
        .content {

        }
        h1 {
            position: absolute;
            /*text-align: center;  Center the text */
            color: white;
            transform: translate(50vw, 20vh) translate(-50%, 0%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Rock Salt', cursive; /* Apply a caveman-related font */
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }
        .date-container {
            position: absolute;
            transform: translate(50vw, 50vh) translate(-50%);
            font-family: 'Rock Salt', bold; /* Apply the same font as h1 */
        }
        .date {
            font-size: 18px;
            color: white;
            position: absolute;
            text-wrap: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .bottom-image {
            width: 33vw;
            position: absolute;
            transform: translate(50vw, 50vh) translate(-50%, -40%);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 80%);
            
        }
        /* --- Required CSS (not customizable) --- */

        .modal {
        display: none;
        }

        .modal:target {
        display: flex;
        }

        /* --- Required CSS (customizable) --- */

        .modal {
        text-align: left;
        backdrop-filter: blur(2px);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        }

        .modal:target {
        justify-content: space-around;
        align-items: center;
        }

        .modal__overlay {
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        cursor: default;
        }

        .modal__content {
        min-width: 480px;
        position: relative;
        background-color: #f5f5f5;
        padding: 2rem;
        }

        .modal__close {
        color: initial;
        text-decoration: none;
        position: absolute;
        top: 0;
        right: 0;
        padding: 0 0.5rem;
        display: inline-block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>
<body>
    <script>
        function handleClick() { 
            // _gaq.push(['_trackEvent', 'emails', 'clicked', 'lead']); //first this

            window.location.href = '#modal'; //or window.location for redirection
            console.log("well")
            }
    </script>
    <div class="container">
        <div class="content">

            <div class="date-container">
                <div class="date" style="transform: translate(-50%,-50%) rotate(180deg) translate(33vw) rotate(-180deg);"><a href="#modal">Fr, 29.12.2023</a></div>
                <div class="date" style="transform: translate(-50%,-50%) rotate(150deg) translate(33vw) rotate(-150deg);"><a onclick="handleClick()">So, 04.02.2024</a></div>
                <div class="date" style="transform: translate(-50%,-50%) rotate(120deg) translate(33vw) rotate(-120deg);">So, 28.04.2024</div>
                <div class="date" style="transform: translate(-50%,-50%) rotate(90deg) translate(33vw) rotate(-90deg);">So, 23.06.2024</div>
                <div class="date" style="transform: translate(-50%,-50%) rotate(60deg) translate(33vw) rotate(-60deg);">Mi, 17.07.2024</div>
                <div class="date" style="transform: translate(-50%,-50%) rotate(30deg) translate(33vw) rotate(-30deg);">So, 25.08.2024</div>
                <div class="date" style="transform: translate(-50%,-50%) rotate(0deg) translate(33vw) rotate(-0deg);">So, 03.11.2024</div>
            </div>
            <img class="bottom-image" src="https://cavewoman.de/wp-content/uploads/2020/01/CAVEWOMAN_A5_hoch_mit_Claim_web_215px.png" alt="Cavewoman Image">
        </div>
    </div>
    <div class="modal" id="modal" tabindex="-1">
        <a href="#" class="modal__overlay" aria-label="Close modal"></a>
        <div class="modal__content">
          <a href="#" class="modal__close" aria-label="Close modal">&times;</a>
          <div>Modal content</div>
        </div>
      </div>
</body>
</html>
